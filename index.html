<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body>
    <main id="app" class="flex flex-col min-h-screen">
      <header class="border-b-2 border-neutral-600 fixed w-full bg-white z-10">
        <div class="container">
          <div class="flex justify-between items-center py-3">
            <div class="brand">
              <h1 class="font-heading text-2xl font-bold">MMS Solution</h1>
              <p class="text-netrual-500">E-commerce App</p>
            </div>
            <div class="control-btn flex gap-2">
              <button class="border border-neutral-600 p-2">
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z"
                  />
                </svg>
              </button>
              <button
                id="cartOpenBtn"
                class="border border-neutral-500 bg-neutral-500 p-2 relative"
              >
                <span
                  id="cartCountBudget"
                  class="absolute flex justify-center items-center text-white bg-red-500 right-0 top-0 translate-x-1/2 -translate-y-1/2 h-5 w-5 text-xs rounded-full border-2 border-white"
                  >0</span
                >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-4 h-4 stroke-white"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z"
                  />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </header>
      <div id="headerSpacer" class="h-[100px]"></div>
      <section
        id="cartBox"
        class="w-80 fixed flex flex-col top-0 right-0 translate-x-full h-screen bg-white border-s-2 border-neutral-600 z-50"
      >
        <div class="border-b-2 border-neutral-600">
          <div class="flex justify-between items-center py-3 px-2">
            <div>
              <h1 class="text-2xl font-heading font-bold">MMS SOLUTION</h1>
              <p>
                E-commerce
                <span
                  id="cartBodyCount"
                  class="bg-red-600 text-white h-5 w-5 inline-flex justify-center items-center text-xs"
                  >0</span
                >
              </p>
            </div>
            <button id="closeBtn" class="border border-neutral-600 p-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M6 18 18 6M6 6l12 12"
                />
              </svg>
            </button>
          </div>
        </div>
        <div class="flex-grow overflow-y-auto">
          <div id="cartBody" class="flex flex-col  p-2"></div>
        </div>
        <div class="p-2 border-t-2 border-neutral-600">
          <div class="flex justify-end">
            <div>
              <h3>Total Amount</h3>
              <h1 class="text-2xl font-heading font-bold text-end">
                $<span class="cart-cost-total">0</span>
              </h1>
            </div>
          </div>
          <button class="w-full border bg-neutral-700 text-white p-2">
            Order Now
          </button>
        </div>
      </section>
      <section class="category-list mt-2">
        <div class="container">
          <div id="categoryList" class="flex gap-2">
            <button
              class="category-btn select-none border border-neutral-600 px-3 py-1"
            >
              All
            </button>
          </div>
        </div>
      </section>
      <section class="mt-5 mb-10">
        <div class="container">
          <div id="cardList" class="grid lg:grid-cols-3 gap-3"></div>
        </div>
      </section>
      <footer class="bg-neutral-500 py-5 mt-auto">
        <div class="container">
          <div class="flex justify-between items-center text-sm text-white">
            <div>
              copy@right
              <a href="http://mms-it.com" class="text-neutral-100">MMS IT</a>
            </div>
            <a href="#headerSpacer" class="border border-white p-2">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 stroke-slate-100 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M4.5 10.5 12 3m0 0 7.5 7.5M12 3v18"
                />
              </svg>
            </a>
          </div>
        </div>
      </footer>
      <template id="categoryBtn">
        <button
          class="category-btn select-none border  border-neutral-600 px-3 py-1"
        >
          Clothes
        </button>
      </template>
      <template id="productCard">
        <div class="product-card">
          <div>
            <img
              class="h-28 -mb-16 translate-x-5 card-img"
              src="https://fakestoreapi.com/img/81fPKd-2AYL._AC_SL1500_.jpg"
              alt=""
            />
          </div>
          <div class="p-3 border border-neutral-600">
            <h3
              class="card-title mt-16 text-xl font-heading font-bold line-clamp-1"
            >
              Title
            </h3>
            <p class="card-description text-neutral-500 text-sm line-clamp-2">
              Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut,
              similique recusandae. Quo beatae dignissimos ratione debitis quam
              earum facere possimus animi, blanditiis commodi veniam delectus
              sed reiciendis recusandae? Quia, suscipit.
            </p>
            <div class="flex my-2 justify-between items-center">
              <div class="card-stars flex"></div>
              <p class="card-rating">(3.9/120)</p>
            </div>
            <hr />
            <p class="my-2 font-heading font-bold">
              $<span class="card-price">109.95</span>
            </p>
            <button
              class="add-to-cart p-2 text-center duration-200 hover:bg-neutral-600 w-full hover:text-white border border-neutral-600"
            >
              Add to Cart
            </button>
          </div>
        </div>
      </template>
      <template id="cartItem">
        <div class="cart-item group mb-2">
          <img
            class="cart-img h-16 -mb-8 translate-x-3 z-20 relative"
            src="https://fakestoreapi.com/img/71-3HjGNDUL._AC_SY879._SX._UX._SY._UY_.jpg"
            alt=""
          />
          <div class="border border-neutral-600 p-3 relative">
            <button
              class="del-cart-item absolute right-0 opacity-0 group-hover:right-3 duration-200 group-hover:opacity-100 bg-red-500 p-1 top-3"
            >
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-4 h-4 pointer-events-none"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                />
              </svg>
            </button>
            <h3 class="cart-title font-heading font-bold line-clamp-1 mt-8">
              Mens Casual Premium
            </h3>
            <div class="flex justify-between items-center">
              <p class="text-sm text-neutral-500">
                $ <span class="cart-price hidden">22.3</span><span class="cart-item-cost">22.3</span>
              </p>
              <div class="text-xs flex items-center">
                <button class="cart-item-quantity-decrement active:scale-90 bg-neutral-300 p-1">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-2 h-2 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M5 12h14"
                    />
                  </svg>
                </button>
                <p class="cart-item-quantity w-8 text-end bg-neutral-200 pe-1">1</p>
                <button class="cart-item-quantity-increment active:scale-90 bg-neutral-300 p-1">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-2 h-2 pointer-events-none"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M12 4.5v15m7.5-7.5h-15"
                    />
                  </svg>
                </button>
              </div>
            </div>
          </div>
        </div>
      </template>
    </main>

    <script type="module" src="/main.js"></script>
  </body>
</html>
